 el an\u00e1lisis e interpretaci\u00f3n de datos, reconociendo las ventajas y limitaciones de los modelos implementados"}, {"group": 2, "id": "MC15", "label": "MC15", "level": 2, "shape": "dot", "size": 200, "title": "MC15\nMide e interpreta el desempe\u00f1o de una soluci\u00f3n computacional bajo esquemas rigurosos de experimentaci\u00f3n para su validaci\u00f3n"}, {"group": 2, "id": "MC16", "label": "MC16", "level": 2, "shape": "dot", "size": 200, "title": "MC16\nAprende de forma efectiva nuevos conocimientos necesarios para su desarrollo profesional"}, {"group": 2, "id": "MC17", "label": "MC17", "level": 2, "shape": "dot", "size": 200, "title": "MC17\nIdentifica necesidades personales de aprendizaje para el ejercicio de su profesi\u00f3n"}, {"group": 3, "id": "neo_uC1", "label": "neo_uC1", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC1\nIdentifica m\u00e9todos matem\u00e1ticos que pueden ser utilizados para solucionar un problema determinado."}, {"group": 3, "id": "neo_uC2", "label": "neo_uC2", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC2\nDetermina las variables de un problema para ser resuelto por medio de m\u00e9todos num\u00e9ricos."}, {"group": 3, "id": "neo_uC3", "label": "neo_uC3", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC3\nTransforma limitaciones de problemas f\u00edsicos y matem\u00e1ticos en restricciones de un algoritmo."}, {"group": 3, "id": "neo_uC4", "label": "neo_uC4", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC4\nFormula un algoritmo computacional para la soluci\u00f3n de problemas matem\u00e1ticos de forma iterativa."}, {"group": 3, "id": "neo_uC5", "label": "neo_uC5", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC5\nModela problemas de ingenier\u00eda mediante sistemas lineales de matrices para optimizar su an\u00e1lisis."}, {"group": 3, "id": "neo_uC6", "label": "neo_uC6", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC6\nDetermina la precisi\u00f3n y complejidad computacional de un algoritmo iterativo para optimizar su rendimiento."}, {"group": 3, "id": "neo_uC7", "label": "neo_uC7", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC7\nEstablece y adec\u00faa los modelos matem\u00e1ticos m\u00e1s apropiados para resolver un problema de ingenier\u00eda. "}, {"group": 3, "id": "neo_uC8", "label": "neo_uC8", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC8\nDetermina el algoritmo computacional mas adecuado para solucionar un problema de una organizaci\u00f3n."}, {"group": 3, "id": "neo_uC9", "label": "neo_uC9", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC9\nPropone los costos computacionales de un algoritmo para ser tenidos en cuenta por una organizaci\u00f3n. "}, {"group": 3, "id": "neo_uC10", "label": "neo_uC10", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC10\nDetermina el algoritmo mas apropiado de acuerdo a los recursos computacionales de las organizaciones para optimizar la utilizaci\u00f3n del mismo.  "}, {"group": 3, "id": "neo_uC11", "label": "neo_uC11", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC11\nEval\u00faa el uso de aproximaciones de problemas complejos de ingenier\u00eda para la simplificaci\u00f3n de los mismos con el fin de aumentar su uso dentro de las organizaciones de acuerdo a sus limitaciones en recursos computacionales."}, {"group": 3, "id": "neo_uC12", "label": "neo_uC12", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC12\nDise\u00f1a soluciones computacionales que reducen el consumo de energ\u00eda o las adapta para tener en cuenta restricciones culturales, sociales o ambientales."}, {"group": 3, "id": "neo_uC13", "label": "neo_uC13", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC13\nPresenta a sus compa\u00f1eros los resultados de sus an\u00e1lisis matem\u00e1ticos."}, {"group": 3, "id": "neo_uC14", "label": "neo_uC14", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC14\nRealiza presentaciones orales o escritas de los roblemas que requieran an\u00e1lisis num\u00e9rico mediante trabajo en equipo donde divide las tareas de acuerdo con el m\u00e9todo num\u00e9rico utilizado."}, {"group": 3, "id": "neo_uC23", "label": "neo_uC23", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC23\nDesarrolla algoritmos computacionales de forma colaborativa mediante herramientas de comunicaci\u00f3n en l\u00ednea."}, {"group": 3, "id": "neo_uC24", "label": "neo_uC24", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC24\nUtiliza herramientas de comunicaci\u00f3n colaborativa para el desarrollo de proyectos de aplicaci\u00f3n de los m\u00e9todos computacionales vistos en clase."}, {"group": 3, "id": "neo_uC25", "label": "neo_uC25", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC25\nUtiliza herramientas tecnol\u00f3gicas para la presentaci\u00f3n de resultados de proyectos de clase."}, {"group": 3, "id": "neo_uC26", "label": "neo_uC26", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC26\nDetermina las restricciones de un algoritmo computacional para solucionar un problema determinado."}, {"group": 3, "id": "neo_uC27", "label": "neo_uC27", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC27\nAnaliza los resultados de diversos algoritmos computacionales para seleccionar el m\u00e1s adecuado para solucionar un problema determinado."}, {"group": 3, "id": "neo_uC28", "label": "neo_uC28", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC28\nDetermina la complejidad computacional de un algoritmo computacional y su relaci\u00f3n con el desempe\u00f1o del mismo."}, {"group": 3, "id": "neo_uC29", "label": "neo_uC29", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC29\nSelecciona el algoritmo computacional m\u00e1s eficiente para solucionar un problema de ingenier\u00eda."}, {"group": 3, "id": "neo_uC30", "label": "neo_uC30", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC30\nDetermina los requerimientos computacionales para implementar un algoritmo determinado."}, {"group": 3, "id": "neo_uC31", "label": "neo_uC31", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC31\nComprende m\u00e9todos matem\u00e1ticos nuevos para ser utilizados dentro de su carrera profesional."}, {"group": 3, "id": "neo_uC32", "label": "neo_uC32", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC32\nReconoce nuevos algoritmos computacionales para soluci\u00f3n de problemas de ingenier\u00eda que involucren el an\u00e1lisis num\u00e9rico. "}, {"group": 3, "id": "neo_uC33", "label": "neo_uC33", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC33\nDefine los requerimientos funcionales de las organizaciones para abordar soluciones desde la arquitectura de computadores"}, {"group": 3, "id": "neo_uC34", "label": "neo_uC34", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC34\nAnalizar los diferentes componentes y elementos arquitecturales de un sistema computacional confrontado con el estado del arte tecnol\u00f3gico para proponer una soluci\u00f3n Ade acuerdo a requerimientos funcionales y el estado del arte tecnol\u00f3gico para proponer una soluci\u00f3n optimizada para la organizaci\u00f3n."}, {"group": 3, "id": "neo_uC35", "label": "neo_uC35", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC35\nRelaciona problemas, requerimientos, caracter\u00edsticas y atributos de elementos, componentes y funciones arquitecturales de sistemas computacionales para aplicar principios de ingenier\u00eda en soluciones optimizadas o no. "}, {"group": 3, "id": "neo_uC36", "label": "neo_uC36", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC36\nEvaluar arquitecturas computacionales que soporten requerimientos funcionales dados por las organizaciones, observando el estado del arte, para confrontar idoneidad, sostenibilidad y desarrollo."}, {"group": 3, "id": "neo_uC37", "label": "neo_uC37", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC37\nIdentifica requerimientos funcionales, caracter\u00edsticas, atributos, componentes, patrones, funciones y medidas de desempe\u00f1o para abordar problemas con soluciones optimizadas"}, {"group": 3, "id": "neo_uC38", "label": "neo_uC38", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC38\nDise\u00f1a a partir de fundamentos te\u00f3ricos, variables y procesos relacionados con arquitectura para describir un problema."}, {"group": 3, "id": "neo_uC39", "label": "neo_uC39", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC39\nProduce modelos que formulen un problema usando elementos y procesos de arquitectura de sistemas computacionales."}, {"group": 3, "id": "neo_uC40", "label": "neo_uC40", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC40\nDescribe claramente los elementos, componentes y procesos relacionados con arquitecturas de sistemas computacionales "}, {"group": 3, "id": "neo_uC41", "label": "neo_uC41", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC41\nDise\u00f1a y construye un prototipo (o prueba de concepto funcional) a partir de principios de ingenier\u00eda y ciencias usando un lenguaje (como la representaci\u00f3n matem\u00e1tica) de acuerdo a situaciones organizaciones a ser tratados."}, {"group": 3, "id": "neo_uC42", "label": "neo_uC42", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC42\nOrganiza los elementos, componentes y relaciones entre ellos para proponer un modelo de acuerdo a requerimientos usando representaci\u00f3n matem\u00e1tica y principios de ingenier\u00eda."}, {"group": 3, "id": "neo_uC43", "label": "neo_uC43", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC43\nDescribe los elementos, componentes, variables, funciones y relaciones de un modelo para tratar problemas de acuerdo a requerimientos."}, {"group": 3, "id": "neo_uC44", "label": "neo_uC44", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC44\nDiferencia paradigmas y tendencias de dise\u00f1o y arquitectura  de acuerdo a requerimientos para el tratamiento de problemas espec\u00edficos en una organizaci\u00f3n "}, {"group": 3, "id": "neo_uC45", "label": "neo_uC45", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC45\nEvalua, de acuerdo al estado del arte, requerimientos funcionales y modelos (entendiendo el modelo como un paradigma de dise\u00f1o), el tratamiento adecuado de un problema con elementos, componentes y organizaci\u00f3n arquitectural computacional."}, {"group": 3, "id": "neo_uC46", "label": "neo_uC46", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC46\nIdentifica elementos, componentes y organizaci\u00f3n (de arquitectura computacional), de acuerdo a los requerimientos funcionales dados por una organizaci\u00f3n para un problema especifico buscando idoneidad y pertinencia tecnol\u00f3gica."}, {"group": 3, "id": "neo_uC47", "label": "neo_uC47", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC47\nOrganiza elementos, componentes, relaciones, funciones e interacciones de dise\u00f1o arquitectural para suplir requerimientos funcionales en una organizacion"}, {"group": 3, "id": "neo_uC48", "label": "neo_uC48", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC48\nComprende la terminolog\u00eda y simnbolog\u00eda t\u00e9cnica y especifica (glosario t\u00e9cnico y vocabulario) para clasificar, contrastar, interpretar, describir e ilustrar tanto dise\u00f1o como organizaci\u00f3n de arquitecturas computacionales y sus elementos, componentes y relaci\u00f3n entre ellos."}, {"group": 3, "id": "neo_uC49", "label": "neo_uC49", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC49\nEstructura paradigmas y tendencias de dise\u00f1o en arquitectura de computadores de acuerdo a objetivos espec\u00edficos funcionales en una organizaci\u00f3n."}, {"group": 3, "id": "neo_uC50", "label": "neo_uC50", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC50\nCrea usando fundamentos y patrones de arquitectura de computadores soluciones de ingenier\u00eda "}, {"group": 3, "id": "neo_uC51", "label": "neo_uC51", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC51\nConstruye soluciones a partir del dise\u00f1o, usando elementos de arquitectura de computadores "}, {"group": 3, "id": "neo_uC52", "label": "neo_uC52", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC52\nJustifica a partir parametros y patrones, el impacto a medir de una soluci\u00f3n propuesta."}, {"group": 3, "id": "neo_uC53", "label": "neo_uC53", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC53\nAnaliza tanto variables, como efectos (de acuerdo a factores a analizar), el impacto del tratamiento de un problema en un contexto especifico."}, {"group": 3, "id": "neo_uC54", "label": "neo_uC54", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC54\nIdentifica tanto factores, como atributos y descriptores de elementos, componentes, funciones y relaciones de una alternativa de solucion propuesta para medir su impacto."}, {"group": 3, "id": "neo_uC55", "label": "neo_uC55", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC55\nReconoce elementos, componentes y relaciones, tanto primarias como secundarias (o derivadas), as\u00ed como sistemas completos de arquitecturas computacionales de acuerdo al estado del arte y objetivos de soluci\u00f3n o tratamiento de problemas en ingenier\u00eda de sistemas y computaci\u00f3n."}, {"group": 3, "id": "neo_uC56", "label": "neo_uC56", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC56\nExplica claramente, de acuerdo al p\u00fablico objetivo tanto conceptos como el estado del arte y propuestas de soluci\u00f3n en arquitectura de computadores."}, {"group": 3, "id": "neo_uC57", "label": "neo_uC57", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC57\nExplica, de acuerdo al p\u00fablico objetivo, en un lenguaje adecuado (y glosario t\u00e9cnico  y concreto) los conceptos, descripciones y propuestas de soluci\u00f3n de proyectos de ingenier\u00eda de sistemas."}, {"group": 3, "id": "neo_uC58", "label": "neo_uC58", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC58\nTransfiere de diferentes maneras (divulga) conocimiento asociado con arquitectura de computadores y dise\u00f1o y organizaci\u00f3n de sistemas computacionales."}, {"group": 3, "id": "neo_uC59", "label": "neo_uC59", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC59\nReproduce de acuerdo a la audiencia, conceptos y definiciones de problemas y propuestas de proyectos de ingenier\u00eda de sistemas desde la arquitectura de computadores"}, {"group": 3, "id": "neo_uC60", "label": "neo_uC60", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC60\nCumple obligaciones en su contexto de trabajo "}, {"group": 3, "id": "neo_uC61", "label": "neo_uC61", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC61\nObserva requerimientos, contratos y entregables de acuerdo al entorno de trabajo y roles "}, {"group": 3, "id": "neo_uC62", "label": "neo_uC62", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC62\nRealiza tareas que lleven a la ejecuci\u00f3n de actividades y cumplimento de objetivos y requerimientos "}, {"group": 3, "id": "neo_uC63", "label": "neo_uC63", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC63\nInterpreta de acuerdo al contexto social, temporal y profesional, asumiendo una posici\u00f3n responsable, principios y c\u00d3digos \u00e9ticos establecidos para su rol en la profesi\u00f3n."}, {"group": 3, "id": "neo_uC64", "label": "neo_uC64", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC64\nExplica claramente los deberes, principos, c\u00d3digos, normas y reglas \u00e9ticas de acuerdo a su rol en su profesi\u00f3n."}, {"group": 3, "id": "neo_uC65", "label": "neo_uC65", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC65\nCuestiona, sin embargo, profesional y responsablemente, los deberes, principios y c\u00f3digos establecidos de acuerdo a principios \u00e9ticos en su profesi\u00f3n."}, {"group": 3, "id": "neo_uC66", "label": "neo_uC66", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC66\nRecomienda de acuerdo a los requerimientos funcionales, acciones en la ejecuci\u00f3n de proyectos de ingenier\u00eda de sistemas e inform\u00e1tica considerando aspectos arquitecturales de sistemas computacionales"}, {"group": 3, "id": "neo_uC67", "label": "neo_uC67", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC67\nEvalua la organizaci\u00f3n y dise\u00f1o de arquitecturas computacionales y sus elementos, componentes y relaciones de acuerdo a realidades economicas, sociales y ambientales, teniendo en cuenta tanto patrones de rendimiento (performance) como de sostenibilidad."}, {"group": 3, "id": "neo_uC68", "label": "neo_uC68", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC68\nProvee elementos que permiten medir el impacto econ\u00f3mico, social y ambiental en proyectos de ingenier\u00eda de sistemas e informatico para apoyar la toma de decisiones."}, {"group": 3, "id": "neo_uC69", "label": "neo_uC69", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC69\nAnaliza diferentes variables y la relaci\u00f3n con el entorno de sistemas computacionales en t\u00e9rminos de arquitectura computacional de acuerdo a efectos y realidades econ\u00f3micas, sociales y ambientales."}, {"group": 3, "id": "neo_uC70", "label": "neo_uC70", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC70\nOrganiza informaci\u00f3n relacionados con elementos, componentes, funcionalidades y relaciones de arquitectura de computadores que permitan medir el impacto econ\u00f3mico, social y ambiental de proyectos de ingenier\u00eda de sistemas en ejecuci\u00f3n para apoyar la toma de decisiones."}, {"group": 3, "id": "neo_uC71", "label": "neo_uC71", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC71\nComprende el impacto social, econ\u00f3mico y ambiental del desarrollo de organizaci\u00f3n y dise\u00f1o de arquitecturas computacionales. "}, {"group": 3, "id": "neo_uC72", "label": "neo_uC72", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC72\nInteract\u00faa con sus pares y otros actores de acuerdo a su rol en proyectos de ingenier\u00eda que involucren arquitectura de sistemas computacionales "}, {"group": 3, "id": "neo_uC73", "label": "neo_uC73", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC73\nParticipa activamente de acuerdo a sus competencias y rol en proyectos de ingenier\u00eda "}, {"group": 3, "id": "neo_uC74", "label": "neo_uC74", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC74\nEmplea herramientas de trabajo colaborativo para las diferentes etapas del ciclo de vida de un proyecto de ingenieria."}, {"group": 3, "id": "neo_uC75", "label": "neo_uC75", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC75\nImplementa herramientas y plataformas colaborativas para soportar las diferentes etapas de un proyecto de ingenieria"}, {"group": 3, "id": "neo_uC76", "label": "neo_uC76", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC76\nEjecuta tareas y trabajos enmarcados en un proyecto de ingenieria de manera colaborativa, usando herramientas y plataformas para tal fin."}, {"group": 3, "id": "neo_uC77", "label": "neo_uC77", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC77\nUsa t\u00e9cnicas y m\u00e9canismos matem\u00e1ticos para la repreentaci\u00f3n, an\u00e1lisis, evaluaci\u00f3n y presentaci\u00f3n de rendimiento computacional para la toma de decisiones."}, {"group": 3, "id": "neo_uC78", "label": "neo_uC78", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC78\nIdentifica las herramientas y t\u00e9cnicas matem\u00e1ticas que le permiten aprovecharse de la estad\u00edstica y la tecnolog\u00eda computacional para la representaci\u00f3n, an\u00e1lisis e interpretaci\u00f3n de datos para aportar tanto lineamientos como apoyar la toma de decisiones"}, {"group": 3, "id": "neo_uC79", "label": "neo_uC79", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC79\nEmplea m\u00e9tricas y herramientas para presentar y analizar t\u00e9cnicas de evaluaci\u00f3n de rendimiento de sistemas computacionales para soportar tanto recomendaciones como la toma de decisiones."}, {"group": 3, "id": "neo_uC80", "label": "neo_uC80", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC80\nImplementa m\u00e9todos num\u00e9ricos asociados con estad\u00edstica utilizando t\u00e9cnicas computaiconales para para la representaci\u00f3n, an\u00e1lisis e interpretaci\u00f3n de datos brindando lineamientos y soporte para la toma de decisiones"}, {"group": 3, "id": "neo_uC81", "label": "neo_uC81", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC81\nReproduce pruebas de rendimiento realizadas por terceros o recomendaciones te\u00f3ricas dadas por los arquitectos de soluci\u00f3n para verificar y confrontar tanto lineamientos como soluciones propuestas."}, {"group": 3, "id": "neo_uC82", "label": "neo_uC82", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC82\nCrea a partir de la informaci\u00f3n, soluciones teniendo en cuenta requerimientos funcionales y desempe\u00f1o computacional (an\u00e1lisis de rendimiento)"}, {"group": 3, "id": "neo_uC83", "label": "neo_uC83", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC83\nJustifica a partir de datos, la proposici\u00f3n de soluciones arquitecturales en proyectos de ingenier\u00eda "}, {"group": 3, "id": "neo_uC84", "label": "neo_uC84", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC84\nImplementa soluciones de acuerdo a la informaci\u00f3n analizada teniendo en cuenta limitaciones y alcances de desempe\u00f1o arquitectural."}, {"group": 3, "id": "neo_uC85", "label": "neo_uC85", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC85\nEvalua con t\u00e9cnicas y herramientas de analisis de desempe\u00f1o de sistemas computacionales soluciones computaiconales de acuerdo a requerimientos funcionales, de tal manera que permite la reproductibilidad y la validaci\u00f3n o confrontaci\u00f3n de la soluci\u00f3n."}, {"group": 3, "id": "neo_uC86", "label": "neo_uC86", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC86\nDemuestra, fundamentado en principios de ciencia e ingenieria, con el apoyo de evidencias, el rendimiento computacional de una soluci\u00f3n dada."}, {"group": 3, "id": "neo_uC87", "label": "neo_uC87", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC87\nOrganiza los diferentes elementos, componentes, funciones asociadas y relaciones para proponer t\u00e9cnicas y metodologias de evaluacion de rendimiento computaiconal que permitan medir e interpetar una solucion riguramente."}, {"group": 3, "id": "neo_uC88", "label": "neo_uC88", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC88\nAdquiere continuamente (auto-aprende) conocimientos t\u00e9cnicos y cient\u00edficos en arquitectura de sistemas computaciones."}, {"group": 3, "id": "neo_uC89", "label": "neo_uC89", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC89\nReconoce tanto fundamentos t\u00e9cnicos y cient\u00edficos como tendencias de desarrollo en arquitectura de computadores para su auto formaci\u00f3n continua."}, {"group": 3, "id": "neo_uC90", "label": "neo_uC90", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC90\nReconoce fundamentos y cambios tecnol\u00f3gico, cient\u00edficos y metodol\u00f3gicos en arquitectura de sistemas computacionales que impactan en el estado del arte. "}, {"group": 3, "id": "neo_uC91", "label": "neo_uC91", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC91\nRevisa el estado del arte continuamente y lo confronta para entender tanto tendencias como l\u00edneas posible de desarrollo en su actuar profesional"}, {"group": 3, "id": "neo_uC92", "label": "neo_uC92", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC92\nConfronta el conocimiento adquirido con conocimiento generado, permitiendo la identificaci\u00f3n tanto de tendencias como de propuestas novedosas."}, {"group": 3, "id": "neo_uC93", "label": "neo_uC93", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC93\nConstruye un marco de referencia tecnol\u00f3gico y cient\u00edfico que le permite observar tendencias y soportar la toma de decisiones en arquitectura de computadores"}, {"group": 3, "id": "neo_uC94", "label": "neo_uC94", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC94\nReconoce aspectos y habilidades necesarias para el autoaprendizaje"}, {"group": 3, "id": "neo_uC95", "label": "neo_uC95", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC95\nDefine elementos y atributos necesarios para mejorar su auto aprendizaje "}, {"group": 3, "id": "neo_uC96", "label": "neo_uC96", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC96\nRecupera continuamente informaci\u00f3n y la confronta tanto con el contexto como con las tendencias para ubicarse en el entorno y aprender "}, {"group": 3, "id": "neo_uC97", "label": "neo_uC97", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC97\nIdentifica los problemas que pueden ser abordados mediante la aplicaci\u00f3n de la teor\u00eda de aut\u00f3matas y lenguajes formales"}, {"group": 3, "id": "neo_uC98", "label": "neo_uC98", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC98\nReconoce las aplicaciones pr\u00e1cticas de la teor\u00eda de aut\u00f3matas y lenguajes formales en la inform\u00e1tica y otras \u00e1reas de la ingenier\u00eda"}, {"group": 3, "id": "neo_uC99", "label": "neo_uC99", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC99\nEval\u00faa los diferentes paradigmas de dise\u00f1o de aut\u00f3matas y lenguajes formales, y selecciona el m\u00e1s adecuado para resolver un problema espec\u00edfico."}, {"group": 3, "id": "neo_uC100", "label": "neo_uC100", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC100\nRealiza presentaciones orales o escritas que incluyan gr\u00e1ficos, ejemplos y otros elementos visuales para apoyar la comprensi\u00f3n de los conceptos y aplicaciones de aut\u00f3matas y lenguajes formales."}, {"group": 3, "id": " etivo  del problema que se desea resolver"}, {"group": 3, "id": "neo_uC108", "label": "neo_uC108", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC108\nSeleccionar un Modelo de Bases de Datos adecuado para el problema, permitendo hacer an\u00e1lisis y consultas sobre los datos en funci\u00f3n de estas relaciones "}, {"group": 3, "id": "neo_uC109", "label": "neo_uC109", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC109\n Examina cada paradigma de dise\u00f1o en funci\u00f3n de su capacidad para abordar los problemas espec\u00edficos de la organizaci\u00f3n y satisfacer sus necesidades y objetivos"}, {"group": 3, "id": "neo_uC110", "label": "neo_uC110", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC110\nSe Examinan las ventajas y desventajas de los diferentes paradigmas seleccionados y se determina cu\u00e1l es el m\u00e1s adecuado para la situaci\u00f3n."}, {"group": 3, "id": "neo_uC111", "label": "neo_uC111", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC111\nElige el paradigma de dise\u00f1o m\u00e1s adecuado para abordar los problemas espec\u00edficos de la organizaci\u00f3n y desarrolla una estrategia para implementarlo."}, {"group": 3, "id": "neo_uC112", "label": "neo_uC112", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC112\nAnaliza los impactos de  cada alternativa de soluci\u00f3n, teniendo en cuenta los factores t\u00e9cnicos y los objetivos del proyecto,"}, {"group": 3, "id": "neo_uC113", "label": "neo_uC113", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC113\nElige la mejor alternativa: A partir de la evaluaci\u00f3n comparativa, se puede elegir la mejor alternativa de soluci\u00f3n, teniendo en cuenta los factores t\u00e9cnicos"}, {"group": 3, "id": "neo_uC114", "label": "neo_uC114", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC114\nIntegra los conocimientos de los modelos en estructuras que unifiquen los elementos y entidades presentes"}, {"group": 3, "id": "neo_uC115", "label": icar el impacto econ\u00f3mico, social y ambiental de los proyectos, como an\u00e1lisis costo-beneficio, an\u00e1lisis de ciclo de vida, evaluaci\u00f3n de impacto ambiental, entre otras"}, {"group": 3, "id": "neo_uC123", "label": "neo_uC123", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC123\nIdentifica las herramientas colaborativas adecuadas para su equipo y proyecto en particular"}, {"group": 3, "id": "neo_uC124", "label": "neo_uC124", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC124\nEstablece roles y responsabilidades  claros para cada miembro del equipo en el uso de  las Herramientas de manera contribuyendo al proyecto de manera adecuada"}, {"group": 3, "id": "neo_uC125", "label": "neo_uC125", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC125\nIdentifica los datos relevantes para el problema que se quiere abordar."}, {"group": 3, "id": "neo_uC126", "label": "neo_uC126", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC126\nSelecciona y aplica t\u00e9cnicas estad\u00edsticas y computacionales apropiadas para el problema en cuesti\u00f3n, como an\u00e1lisis descriptivo, inferencial, modelamiento, aprendizaje autom\u00e1tico, miner\u00eda de datos"}, {"group": 3, "id": "neo_uC127", "label": "neo_uC127", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC127\nInterpreta los resultados obtenidos del an\u00e1lisis y utiliza esta informaci\u00f3n para brindar lineamientos y soporte para la toma de decisiones, lo que puede incluir la identificaci\u00f3n de patrones, la predicci\u00f3n de resultados futuros, la identificaci\u00f3n de oportunidades y riesgos"}, {"group": 3, "id": "neo_uC128", "label": "neo_uC128", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC128\nDefine los objetivos  y las m\u00e9tricas de desempe\u00f1o relevantes para el proyecto los cuales pueden  ser evaluados "}, {"group": 3, "id": "neo_uC129", "label": "neo_uC129", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC129\nAnaliza y evalua los resultados del desempe\u00f1o de la soluci\u00f3n computacional en funci\u00f3n de las m\u00e9tricas de desempe\u00f1o relevantes. "}, {"group": 3, "id": "neo_uC130", "label": "neo_uC130", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC130\nInterpreta los resultados para los objetivos previamente definidos y evalua si se debe realizar cambios en la soluci\u00f3n y repetir el proceso"}, {"group": 3, "id": "neo_uC131", "label": "neo_uC131", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC131\nIdentifica los conocimientos necesarios para tu desarrollo profesional y establece competencias  espec\u00edficas para tu aprendizaje."}, {"group": 3, "id": "neo_uC132", "label": "neo_uC132", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC132\nInvestiga y selecciona fuentes confiables y relevantes de informaci\u00f3n para adquirir los conocimientos que necesita"}, {"group": 3, "id": "neo_uC133", "label": "neo_uC133", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC133\nEval\u00faa y revisa tu progreso regularmente para asegurarte de que est\u00e1s avanzando hacia tus metas y ajusta tu plan de estudio "}, {"group": 3, "id": "neo_uC134", "label": "neo_uC134", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC134\nEncuentra,define y redacta el objetivo general y los espec\u00edficos de cada uno de los laboratorios a realizar."}, {"group": 3, "id": "neo_uC135", "label": "neo_uC135", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC135\nEncuentra,define y redacta las conclusiones  de cada uno de los laboratorios a realizar."}, {"group": 3, "id": "neo_uC136", "label": "neo_uC136", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC136\nArgumenta y redacta de manera clara y l\u00f3gica las actividades desarrolladas en los talleres."}, {"group": 3, "id": "neo_uC137", "label": "neo_uC137", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC137\nConoce las diferentes opciones tecnol\u00f3gicas que permiten plantear con\u00f3micos de fabricaci\u00f3n de circuitos integrados en una u otra tecnolog\u00eda."}, {"group": 3, "id": "neo_uC147", "label": "neo_uC147", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC147\nEntiende el impacto ambiental de fabricaci\u00f3n de circuitos integrados en una u otra tecnolog\u00eda."}, {"group": 3, "id": "neo_uC148", "label": "neo_uC148", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC148\nEntiende el impacto social de fabricaci\u00f3n de circuitos integrados en una u otra tecnolog\u00eda."}, {"group": 3, "id": "neo_uC149", "label": "neo_uC149", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC149\nEn los talleres se compromete con la realizaci\u00f3n de las actividades, organizando, planeando y ejecutando las tareas."}, {"group": 3, "id": "neo_uC150", "label": "neo_uC150", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC150\nAsume correctamente los roles que le corresponden dentro de los grupos de trabajo."}, {"group": 3, "id": "neo_uC151", "label": "neo_uC151", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC151\nEjerce el liderazgo de manera correcta cuando el grupo de trabajo as\u00ed lo solicite"}, {"group": 3, "id": "neo_uC152", "label": "neo_uC152", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC152\nCalcula el gasto estimado de energia de un dise\u00f1o de acuerdo a la tecnolog\u00eda empleada y los recursos requeridos."}, {"group": 3, "id": "neo_uC153", "label": "neo_uC153", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC153\nAconseja la toma de decisi\u00f3n de acuerdo a modelos de rendimiento basado en datos estadisticos para velocidad y gasto de energia."}, {"group": 3, "id": "neo_uC154", "label": "neo_uC154", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC154\nEncuentra velocidades de operacion en diferentes tecnologias para asesorar en toma de decisiones, usando mecanismos matematicos."}, {"group": 3, "id": "neo_uC155", "label": "neo_uC155", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC155\nReconoce las diferentes tecnolog\u00edas de realizaci\u00f3n de equipos que le permiten proponer soluciones que cumpla con requerimientos como velocidad de operaci\u00f3n y gasto de energ\u00eda"}, {"group": 3, "id": "neo_uC156", "label": "neo_uC156", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC156\nVisualiza el avance de la tecnolog\u00eda que le permite interpretar el desarrollo y, por tanto, proponer soluciones acordes con el cambio."}, {"group": 3, "id": "neo_uC157", "label": "neo_uC157", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC157\nInterpreta correctamente las mediciones llamadas a cabo en los laboratorios."}, {"group": 3, "id": "neo_uC158", "label": "neo_uC158", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC158\nEncuentra nueva informaci\u00f3n sobre las tecnolog\u00edas de integraci\u00f3n."}, {"group": 3, "id": "neo_uC159", "label": "neo_uC159", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC159\nEntiende y reconoce los avances en las tecnolog\u00edas de integraci\u00f3n ."}, {"group": 3, "id": "neo_uC160", "label": "neo_uC160", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC160\nInterpreta el impacto de nuevas tecnolog\u00edas en la industria"}, {"group": 3, "id": "neo_uC161", "label": "neo_uC161", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC161\nReconoce el perfil de desempe\u00f1o y, por tanto, est\u00e1 en capacidad de buscar aquellos conocimientos que mejoren su desempe\u00f1o."}, {"group": 3, "id": "neo_uC162", "label": "neo_uC162", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC162\nComprende que los datos muestrales relacionados con un fen\u00f3meno o problema pueden utilizarse para mediante la inferencia estad\u00edstica obtener informaci\u00f3n y/o validar hip\u00f3tesis relacionada con la poblaci\u00f3n o situaci\u00f3n general"}, {"group": 3, "id": "neo_uC163", "label": "neo_uC163", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC163\nIdentifica estad\u00edsticos, par\u00e1metros y pruebas de hip\u00f3tesis adecuados necesarios para abordar un problema concreto"}, {"group": 3, "id": "neo_uC164", "label": "neo_uC164", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC164\nUtiliza m\u00e9todos para la estimaci\u00f3n de par\u00e1metros y pruebas de hip\u00f3tesis en la evaluaci\u00f3n del impacto de diferentes alternativas de soluci\u00f3n"}, {"group": 3, "id": "neo_uC165", "label": "neo_uC165", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC165\nExplica, utilizando conceptos de la estad\u00edstica inferencial, los resultados obtenidos en la estimaci\u00f3n de par\u00e1metros poblacionales y pruebas de hip\u00f3tesis estad\u00edstica en problemas espec\u00edficos"}, {"group": 3, "id": "neo_uC166", "label": "neo_uC166", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC166\nComprende ejemplos de aplicaci\u00f3n de la estad\u00edstica inferencial en la evaluaci\u00f3n del impacto econ\u00f3mico, social y/o ambiental en diferentes escenarios asociados a proyectos de ingenier\u00eda"}, {"group": 3, "id": "neo_uC167", "label": "neo_uC167", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC167\nFormula hip\u00f3tesis acerca de un conjunto de datos muestrales e interpreta la validez de una afirmaci\u00f3n usando pruebas de hip\u00f3tesis estad\u00edstica"}, {"group": 3, "id": "neo_uC168", "label": "neo_uC168", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC168\nRealiza estimaciones de intervalos de confianza, a partir de una muestra, para diferentes par\u00e1metros poblacionales"}, {"group": 3, "id": "neo_uC169", "label": "neo_uC169", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC169\nInterpreta y comunica efectivamente los resultados de una regresi\u00f3n lineal m\u00faltiple para cuantificar la fuerza de la asociaci\u00f3n lineal y la relevancia de cada una de las variables analizadas"}, {"group": 3, "id": "neo_uC170", "label": "neo_uC170", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC170\nUsa los datos muestrales para identificar modelos lineales, cuadr\u00e1ticos, logar\u00edtmicos, exponenciales y de potencia para determinar que modelo se ajusta mejor a los datos"}, {"group": 3, "id": "neo_uC171", "label": "neo_uC171", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC171\nUtiliza m\u00e9todos de estimaci\u00f3n de par\u00e1metros y pruebas de hip\u00f3tesis para evaluar el desempe\u00f1o de modelos o soluciones computacionales"}, {"group": 3, "id": "neo_uC172", "label": "neo_uC172", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC172\nComprende que el proceso de exploraci\u00f3n de un conjunto de datos incluye la familiarizaci\u00f3n con los conceptos te\u00f3ricos propios del problema en estudio"}, {"group": 3, "id": "neo_uC173", "label": "neo_uC173", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC173\nIdentifica los procedimientos algor\u00edtmicos b\u00e1sicos que pueden ser aplicados en el dise\u00f1o de soluciones a problemas de las organizaciones, analizando la idoneidad y complejidad de implementaci\u00f3n de cada uno de ellos."}, {"group": 3, "id": "neo_uC174", "label": "neo_uC174", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC174\nConoce, dise\u00f1a y utiliza de forma eficiente los tipos y estructuras de datos m\u00e1s adecuados para la resoluci\u00f3n de un problema."}, {"group": 3, "id": "neo_uC175", "label": "neo_uC175", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC175\nAnaliza un problema y define las estructuras de datos m\u00e1s adecuadas para su resoluci\u00f3n teniendo en cuenta restricciones de espacio y tiempo computacionales."}, {"group": 3, "id": "neo_uC176", "label": "neo_uC176", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC176\nSigue el paradigma orientado a objetos para programar clases con sus correspondientes atributos y m\u00e9todos en un lenguaje de programaci\u00f3n adecuado para resolver problemas encontrados en las organizaciones."}, {"group": 3, "id": "neo_uC177", "label": "neo_uC177", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC177\nPlantea soluciones a problemas espec\u00edficos de las organizaciones utilizando estructuras de datos que satisfacen restricciones espacio-temporales."}, {"group": 3, "id": "neo_uC178", "label": "neo_uC178", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC178\nSelecciona dentro de su caja de herramientas computacionales la estructura de datos que m\u00e1s se ajusta al problema identificado, realiza el dise\u00f1o de clases correspondientes utilizando diagramas de UML, y define la estrategia algor\u00edtmica eficiente para su manejo."}, {"group": 3, "id": "neo_uC179", "label": "neo_uC179", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC179\nCalcula la complejidad temporal y espacial de los algoritmos computacionales propuestos, incluyendo las estructuras de datos utilizadas, y define los requisitos m\u00ednimos de c\u00f3mputo, su costo e impacto ambiental, para su correcta ejecuci\u00f3n."}, {"group": 3, "id": "neo_uC180", "label": "neo_uC180", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC180\nCompila en reportes tipo presentaci\u00f3n o documento escrito las caracter\u00edsticas de las estructuras de datos implementadas, su complejidad de acceso y modificaci\u00f3n, as\u00ed como sus requerimientos de disco y memoria."}, {"group": 3, "id": "neo_uC181", "label": "neo_uC181", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC181\nOrganiza sus ideas y soluciones propuestas a los problemas de una organizaci\u00f3n, de tal manera que se facilita su transmisi\u00f3n y entendimiento de diversas audiencias."}, {"group": 3, "id": "neo_uC182", "label": "neo_uC182", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC182\nAsume su rol dentro del equipo de trabajo, e identifica las debilidades y fortalezas de su perfil para realizar responsablemente las actividades definidas para tal rol. "}, {"group": 3, "id": "neo_uC183", "label": "neo_uC183", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC183\nCita adecuadamente y da cr\u00e9dito a las fuentes y recursos bibliogr\u00e1ficos que fueron usados y/o motivaron la soluci\u00f3n propuesta a un problema."}, {"group": 3, "id": "neo_uC184", "label": "neo_uC184", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC184\nDetermina la cantidad de recursos, como tiempo y espacio, que requerir\u00e1 un algoritmo para su correcta ejecuci\u00f3n."}, {"group": 3, "id": "neo_uC185", "label": "neo_uC185", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC185\nConstruye pruebas y experimentos para comprobar el correcto funcionamiento de la soluci\u00f3n y el cumplimiento de sus restricciones espacio-temporales."}, {"group": 3, "id": "neo_uC186", "label": "neo_uC186", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC186\nIdentifica las responsabilidades de cada uno de los miembros en un equipo de trabajo, y c\u00f3mo estas cambian con el tipo de rol que ejerce, para maximizar los resultados de planeaci\u00f3n y ejecuci\u00f3n de soluciones a los problemas encontrados."}, {"group": 3, "id": "neo_uC187", "label": "neo_uC187", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC187\nRealiza los informes de talleres y proyecto de clase en plataformas de edici\u00f3n colaborativa que permita la r\u00e1pida realimentaci\u00f3n, edici\u00f3n y exportaci\u00f3n a diferentes formatos tipo reporte."}, {"group": 3, "id": "neo_uC188", "label": "neo_uC188", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC188\nImplementa de diversas formas, y en al menos un lenguaje de programaci\u00f3n, las principales estructuras de datos as\u00ed como las operaciones que se puedan realizar sobre ellas."}, {"group": 3, "id": "neo_uC189", "label": "neo_uC189", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC189\nMide el tiempo y el espacio en disco y/o memoria requeridos por los algoritmos dise\u00f1ados e implementados, e identifica las funciones y tipos de datos que m\u00e1s recursos consumen con el objetivo de optimizar su uso. "}, {"group": 3, "id": "neo_uC190", "label": "neo_uC190", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC190\nRealiza pruebas de desempe\u00f1o de los algoritmos propuestos, variando el tama\u00f1o y el tipo de entrada, midiendo el consumo de recursos computacionales (carga de RAM y disco), su tiempo de ejecuci\u00f3n, y validando posibles tipos de datos err\u00f3neos."}, {"group": 3, "id": "neo_uC191", "label": "neo_uC191", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC191\nDesarrolla habilidades y destrezas para una buena programaci\u00f3n y, emplea t\u00e9cnicas formales para el dise\u00f1o y an\u00e1lisis de algoritmos."}, {"group": 3, "id": "neo_uC192", "label": "neo_uC192", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC192\nDemuestra dominio en la programaci\u00f3n de algoritmos eficientes y eficaces utilizando un lenguaje de programaci\u00f3n espec\u00edfico."}, {"group": 3, "id": "neo_uC193", "label": "neo_uC193", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC193\nComplementa y perfecciona los conceptos aprendidos en clase con recursos bibliogr\u00e1ficos y cursos en linea masivos y abiertos."}, {"group": 3, "id": "neo_uC194", "label": "neo_uC194", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC194\nReconoce diferentes ejemplos de problemas encontrados en diferentes sistemas y organizaciones susceptibles de ser tratados algor\u00edtmicamente. "}, {"group": 3, "id": "neo_uC195", "label": "neo_uC195", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC195\nIdentifica variables, conceptos y aspectos importantes de los problemas para desarrollar algoritmos que permitan su soluci\u00f3n. "}, {"group": 3, "id": "neo_uC196", "label": "neo_uC196", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC196\nAplicar los conocimientos sobre: \u00e1lgebra lineal, c\u00e1lculo diferencial e integral, m\u00e9todos num\u00e9ricos, para la soluci\u00f3n de los problemas usando programaci\u00f3n.    "}, {"group": 3, "id": "neo_uC197", "label": "neo_uC197", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC197\nUtilizar los conocimientos en algor\u00edtmica num\u00e9rica, estad\u00edstica y optimizaci\u00f3n.   para la resoluci\u00f3n de los problemas matem\u00e1ticos que puedan plantearse en la ingenier\u00eda."}, {"group": 3, "id": "neo_uC198", "label": "neo_uC198", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC198\nAnaliza los componentes de programaci\u00f3n estructural, e interactiva con funciones para implementar una soluci\u00f3n algor\u00edtmica. "}, {"group": 3, "id": "neo_uC199", "label": "neo_uC199", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC199\nUtilizar las funcionalidades de las herramientas de desarrollo para implementar de forma eficaz la soluci\u00f3n algor\u00edtmica de problemas mediante programaci\u00f3n estructural."}, {"group": 3, "id": "neo_uC200", "label": "neo_uC200", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC200\nEmplear metodolog\u00edas centradas en el usuario,  para el desarrollo y gesti\u00f3n de aplicaciones basados en tecnolog\u00edas de la informaci\u00f3n que aseguren la accesibilidad de uso de los sistemas, valorando su impacto econ\u00f3mico y social. "}, {"group": 3, "id": "neo_uC201", "label": "neo_uC201", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC201\nReconoce la importancia de manifestar actitudes colaborativas y profesionales con comportamiento \u00e9tico y responsable en el desarrollo de los trabajos asignados. "}, {"group": 3, "id": "neo_uC202", "label": "neo_uC202", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC202\nIdentifica que la complejidad computacional de las soluciones algor\u00edtmicas puede tener un impacto econ\u00f3mico y ambiental en los aspectos t\u00e9cnicos y administrativos del desarrollo de sistemas inform\u00e1ticos "}, {"group": 3, "id": "neo_uC203", "label": "neo_uC203", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC203\nRealiza en grupo una exposici\u00f3n audiovisual de forma clara acerca de temas de actualidad en inform\u00e1tica, distribuyendo adecuadamente el trabajo entre los integrantes del grupo.  "}, {"group": 3, "id": "neo_uC204", "label": "neo_uC204", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC204\nImplementa t\u00e9cnicas estad\u00edsticas b\u00e1sicas como aplicaci\u00f3n del desarrollo de soluciones algor\u00edtmicas "}, {"group": 3, "id": "neo_uC205", "label": "neo_uC205", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC205\nDesarrollar  la habilidad para evaluar la complejidad computacional de problemas, mediante el conocimiento de estrategias algor\u00edtmicas de soluci\u00f3n, e implementar la que ofrezca mayor garant\u00eda de rendimiento para satisfacer requisitos establecidos.    "}, {"group": 3, "id": "neo_uC206", "label": "neo_uC206", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC206\nMotivar mediante temas de consulta e investigaci\u00f3n, la iniciativa de buscar el mejoramiento de sus conocimientos en el desarrollo de sistemas inform\u00e1ticos."}, {"group": 3, "id": "neo_uC207", "label": "neo_uC207", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC207\nReconoce problemas de la organizaci\u00f3n que pueden ser solucionados a trav\u00e9s de la implementaci\u00f3n de un sistema software"}, {"group": 3, "id": "neo_uC208", "label": "neo_uC208", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC208\nIdentifica los requerimientos funcionales y no funcionales asociados al sistema software a intervenir"}, {"group": 3, "id": "neo_uC209", "label": "neo_uC209", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC209\nGestiona los requerimientos funcionales y no funcionales asociados al sistema software a intervenir"}, {"group": 3, "id": "neo_uC210", "label": "neo_uC210", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC210\nEspecifica los requerimientos funcionales y no funcionales asociados al sistema software a intervenir"}, {"group": 3, "id": "neo_uC211", "label": "neo_uC211", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC211\nIdentifica los componentes y las interacciones entre los mismos que hacen parte de la arquitectura software del sistema a construir como soluci\u00f3n del problema organizacional a resolver"}, {"group": 3, "id": "neo_uC212", "label": "neo_uC212", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC212\nDise\u00f1a de forma detallada los componentes software que hacen parta de la soluci\u00f3n identificando como aplicar principios y patrones de dise\u00f1o"}, {"group": 3, "id": "neo_uC213", "label": "neo_uC213", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC213\nUtiliza lenguajes de modelado para expresar y comunicar el dise\u00f1o realizado del sistema software "}, {"group": 3, "id": "neo_uC214", "label": "neo_uC214", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC214\nEntiende los estilos arquitecturales susceptibles de ser utilizados para la implementaci\u00f3n de un sistema software"}, {"group": 3, "id": "neo_uC215", "label": "neo_uC215", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC215\nPropone una arquitectura software que permita estructurar el sistema software a intervenir"}, {"group": 3, "id": "neo_uC216", "label": "neo_uC216", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC216\nAplica principios y patrones de dise\u00f1o software cuando se requiera solucionar un problema de dise\u00f1o existente "}, {"group": 3, "id": "neo_uC217", "label": "neo_uC217", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC217\nEval\u00faa las opciones propuestas para determinar en el contexto del problema la soluci\u00f3n m\u00e1s pertinente"}, {"group": 3, "id": "neo_uC218", "label": "neo_uC218", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC218\nEval\u00faa el dise\u00f1o de la soluci\u00f3n mediante el planteamiento de escenarios de uso para verificar el cumplimiento de los requerimientos funcionales y no funcionales del problema a solucionar"}, {"group": 3, "id": "neo_uC219", "label": "neo_uC219", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC219\nEntiende el impacto de la soluci\u00f3n software modelada en factores culturales, sociales ambientales y econ\u00f3mico."}, {"group": 3, "id": "neo_uC220", "label": "neo_uC220", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC220\nUtiliza lenguajes de modelado software para expresar los conceptos centrales que hacen parte de la descripci\u00f3n de situaci\u00f3n problema a abordar y del dise\u00f1o de la soluci\u00f3n software a desarrollar "}, {"group": 3, "id": "neo_uC221", "label": "neo_uC221", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC221\nDocumenta adecuadamente la soluci\u00f3n software desarrollada en diferentes niveles como control de versiones, c\u00f3digo fuente y documentos t\u00e9cnicos"}, {"group": 3, "id": "neo_uC222", "label": "neo_uC222", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC222\nPresenta la soluci\u00f3n desarrollada desde la perspectiva de producto que va a orientada a clientes y usuarios finales de la soluci\u00f3n software"}, {"group": 3, "id": "neo_uC223", "label": "neo_uC223", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC223\nComprende que los sistemas software hacen parte de la base tecnol\u00f3gica que soporta gran parte de las actividades humanas en diferentes \u00e1reas (salud, comercio, educaci\u00f3n, finanzas, interacci\u00f3n, etc.)"}, {"group": 3, "id": "neo_uC224", "label": "neo_uC224", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC224\nComprende que una mala pr\u00e1ctica en el desarrollo de sistemas software pueden tener un alto impacto social en el contexto de uso del sistema. "}, {"group": 3, "id": "neo_uC225", "label": "neo_uC225", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC225\nComprende las implicaciones econ\u00f3micas asociadas al proceso de desarrollo software escogido y a la utilizaci\u00f3n de buenas pr\u00e1cticas de desarrollo"}, {"group": 3, "id": "neo_uC226", "label": "neo_uC226", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC226\nComprende el posible impacto de social que tiene en la sociedad moderna la utilizaci\u00f3n de software para apoyar las diversas actividades humanas"}, {"group": 3, "id": "neo_uC227", "label": "neo_uC227", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC227\nComprende que el dise\u00f1o software tiene fuertes implicaciones en el uso de los recursos computacionales de la infraestructura utilizada para desplegarlo y que este uso tiene actualmente un impacto ambiental importante "}, {"group": 3, "id": "neo_uC228", "label": "neo_uC228", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC228\nReconoce los roles existentes y las responsabilidades asociadas los roles en un equipo de desarrollo software"}, {"group": 3, "id": "neo_uC229", "label": "neo_uC229", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC229\nParticipa en la planeaci\u00f3n de la unidad de trabajo que cada miembro del equipo aporta en una iteraci\u00f3n del proceso de desarrollo de software"}, {"group": 3, "id": "neo_uC230", "label": "neo_uC230", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC230\nUtiliza herramientas de gesti\u00f3n de proyectos software que permiten crear y asignar actividades, seguir el estado de avance en el desarrollo de un sistema software que utiliza un proceso \u00e1gil."}, {"group": 3, "id": "neo_uC231", "label": "neo_uC231", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC231\nUtiliza herramientas de control de versiones que permite tener la trazabilidad de cambio en una base de c\u00f3digo para el desarrollo de un sistema software"}, {"group": 3, "id": "neo_uC232", "label": "neo_uC232", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC232\nComprende la importancia de las herramientas de reporte y gesti\u00f3n de incidencias en el proceso de desarrollo y mantenimiento de un producto software."}, {"group": 3, "id": "neo_uC233", "label": "neo_uC233", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC233\nAnaliza los datos proporcionados como resultados de las pruebas software realizadas a un sistema "}, {"group": 3, "id": "neo_uC234", "label": "neo_uC234", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC234\nAnaliza las trazas generadas por un sistema software en ejecuci\u00f3n a trav\u00e9s de las herramientas conceptuales y t\u00e9cnicas adecuadas (m\u00e1s de software III como electiva)"}, {"group": 3, "id": "neo_uC235", "label": "neo_uC235", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC235\nComprende la importancia de las pruebas software a diferentes niveles para validar el desempe\u00f1o de un producto software desarrollado."}, {"group": 3, "id": "neo_uC236", "label": "neo_uC236", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC236\nEstablece un plan de pruebas que permite validar el desempe\u00f1o de la soluci\u00f3n en t\u00e9rminos de cumplimiento de los requerimientos funcionales y no funcionales."}, {"group": 3, "id": "neo_uC237", "label": "neo_uC237", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC237\nAutomatiza y ejecuta planes de prueba que permitan validar el desempe\u00f1o del sistema software construido"}, {"group": 3, "id": "neo_uC238", "label": "neo_uC238", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC238\nUtiliza los espacios de trabajo independiente para aprender tecnolog\u00edas y profundizar en conceptos que le permitan desarrollar el proyecto software del curso"}, {"group": 3, "id": "neo_uC239", "label": "neo_uC239", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC239\nReconoce que parte (mucha) de la tem\u00e1tica asociada a la ingenier\u00eda de software es presentada como una introducci\u00f3n y determina que el aprendizaje se debe orientar seg\u00fan la necesidad propia durante el ejercicio profesional"}, {"group": 3, "id": "neo_uC240", "label": "neo_uC240", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC240\nAplica conceptos b\u00e1sicos de aprendizaje de m\u00e1quina para analizar\n problemas acotados de ingenier\u00eda"}, {"group": 3, "id": "neo_uC241", "label": "neo_uC241", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC241\nIdentifica problemas de las organizaciones que pueden ser modelados mediante el an\u00e1lisis de datos."}, {"group": 3, "id": "neo_uC242", "label": "neo_uC242", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC242\nIdentifica las variables que inciden en la definici\u00f3n de un problema relacionado con an\u00e1lisis de datos"}, {"group": 3, "id": "neo_uC243", "label": "neo_uC243", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC243\nDise\u00f1a una metodolog\u00eda para el tratamiento y representaci\u00f3n de datos que permitan aproximar una soluci\u00f3n espec\u00edfica en una organizaci\u00f3n"}, {"group": 3, "id": "neo_uC244", "label": "neo_uC244", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC244\nAplica esquemas de aprendizaje supervisado para dise\u00f1ar soluciones a necesidades espec\u00edficas de las organizaciones"}, {"group": 3, "id": "neo_uC245", "label": "neo_uC245", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC245\nInterpreta las capacidades y restricciones de metodolog\u00edas de an\u00e1lisis de datos para dar soluciones espec\u00edficas en organizaciones. "}, {"group": 3, "id": "neo_uC246", "label": "neo_uC246", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC246\nResponde de manera apropiada en un ambiente colaborativo"}, {"group": 3, "id": "neo_uC247", "label": "neo_uC247", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC247\nCompone reportes t\u00e9cnicos que describen la definici\u00f3n de un experimento, y el ajuste y validaci\u00f3n de un modelo de datos."}, {"group": 3, "id": "neo_uC248", "label": "neo_uC248", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC248\nOrganiza equipos de trabajo para la consecuci\u00f3n efectiva de proyectos"}, {"group": 3, "id": "neo_uC249", "label": "neo_uC249", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC249\nComprende el impacto social y ambiental de una soluci\u00f3n propuesta que incluye componentes de inteligencia artificial"}, {"group": 3, "id": "neo_uC250", "label": "neo_uC250", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC250\nIdentifica los componentes en un modelo de datos que pueden tener un impacto social y ambiental en el contexto que se desarrolla"}, {"group": 3, "id": "neo_uC251", "label": "neo_uC251", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC251\nAnaliza el impacto econ\u00f3mico de una potencial soluci\u00f3n, implementada desde un paradigma de aprendizaje de m\u00e1quina. "}, {"group": 3, "id": "neo_uC252", "label": "neo_uC252", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC252\nEstructura una lista de actividades orientadas a resolver problemas en el marco de an\u00e1lisis de datos"}, {"group": 3, "id": "neo_uC253", "label": "neo_uC253", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC253\nEjecuta roles en un equipo de trabajo para resolver problemas de datos, que incluye la recolecci\u00f3n, depuraci\u00f3n y ajuste de modelos. "}, {"group": 3, "id": "neo_uC254", "label": "neo_uC254", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC254\nUtilizar las t\u00e9cnicas propias de la probabilidad y estad\u00edstica para analizar y validar el comportamiento de modelos ajustados con datos."}, {"group": 3, "id": "neo_uC255", "label": "neo_uC255", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC255\nComprende el funcionamiento b\u00e1sico de modelos de datos y explica los resultados obtenidos desde los principios de modelamiento." , "title": "neo_uC361\nDesarrolla programas capaces de transmitir informaci\u00f3n a trav\u00e9s de la red"}, {"group": 3, "id": "neo_uC362", "label": "neo_uC362", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC362\nEstructura un dise\u00f1o b\u00e1sico de una red de computadores para una empresa"}, {"group": 3, "id": "neo_uC363", "label": "neo_uC363", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC363\nModela soluciones aplicadas en redes de computadoras usando herramientas de simulaci\u00f3n  teniendo en cuenta la necesidad de la organizaci\u00f3n y basado en el modelo TCP/IP"}, {"group": 3, "id": "neo_uC364", "label": "neo_uC364", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC364\nCompara y escoge la opci\u00f3n m\u00e1s adecuada de los diferentes medios de enlace de la capa 1 del modelo OSI seg\u00fan las posibles condiciones ambientales y recursos econ\u00f3micos con que se cuenta para el desarrollo de una red de computadoras "}, {"group": 3, "id": "neo_uC365", "label": "neo_uC365", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC365\nSelecciona la mejor ruta entre el origen y el destino midiendo las prestaciones de las distintas alternativas"}, {"group": 3, "id": "neo_uC366", "label": "neo_uC366", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC366\nIdentifica las ventajas y desventajas en el uso de internet satelital para una red de computadoras "}, {"group": 3, "id": "neo_uC367", "label": "neo_uC367", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC367\nDetermina el protocolo m\u00e1s apropiado para transmitir  a nivel de capa de transporte de acuerdo a la naturaleza de la informaci\u00f3n"}, {"group": 3, "id": "neo_uC368", "label": "neo_uC368", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC368\nPropone soluciones ante problemas b\u00e1sicos en sistemas de redes de computadores"}, {"group": 3, "id": "neo_uC369", "label": "neo_uC369", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC era efectiva."}, {"group": 3, "id": "neo_uC402", "label": "neo_uC402", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC402\nAporta ideas y soluciones para superar los obst\u00e1culos y dificultades que puedan surgir en el trabajo en equipo."}, {"group": 3, "id": "neo_uC403", "label": "neo_uC403", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC403\nIdentificaci\u00f3n de los factores econ\u00f3micos, sociales y ambientales que pueden afectar la planificaci\u00f3n y ejecuci\u00f3n de proyectos de redes de computadoras."}, {"group": 3, "id": "neo_uC404", "label": "neo_uC404", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC404\nEvaluaci\u00f3n de los costos y beneficios econ\u00f3micos de las soluciones de red propuestas, incluyendo la identificaci\u00f3n de los costos de capital, los costos de operaci\u00f3n y los costos de mantenimiento."}, {"group": 3, "id": "neo_uC405", "label": "neo_uC405", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC405\nAn\u00e1lisis de los beneficios econ\u00f3micos, sociales y ambientales de las soluciones de red propuestas para determinar su viabilidad y aceptaci\u00f3n."}, {"group": 3, "id": "neo_uC406", "label": "neo_uC406", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC406\nIdentificaci\u00f3n y asignaci\u00f3n de roles y responsabilidades adecuados a los miembros del equipo."}, {"group": 3, "id": "neo_uC407", "label": "neo_uC407", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC407\nManejo efectivo de conflictos y diferencias en el equipo de trabajo. "}, {"group": 3, "id": "neo_uC408", "label": "neo_uC408", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC408\nEvaluaci\u00f3n del desempe\u00f1o individual y del equipo, y ajuste de estrategias y acciones seg\u00fan corresponda."}, {"group": 3, "id": "neo_uC409", "label": "neo_uC409", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC409\nIdentificar y recolectar datos de la red para su posterior an\u00e1lisis y tom  \u00e1rea de redes de computadores, y se plantea objetivos de aprendizaje para mejorar su formaci\u00f3n profesional."}, {"group": 3, "id": "neo_uC418", "label": "neo_uC418", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC418\nAplica estrategias para el aprendizaje aut\u00f3nomo, como la definici\u00f3n de objetivos de aprendizaje y la organizaci\u00f3n de informaci\u00f3n en mapas conceptuales."}, {"group": 3, "id": "neo_uC419", "label": "neo_uC419", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC419\nComunica de manera efectiva las necesidades de aprendizaje individuales y solicita retroalimentaci\u00f3n para mejorar el proceso de aprendizaje."}, {"group": 3, "id": "neo_uC420", "label": "neo_uC420", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC420\nBusca informaci\u00f3n relevante para la resoluci\u00f3n de problemas en redes de computadores de fuentes confiables y actualizadas."}, {"group": 3, "id": "neo_uC421", "label": "neo_uC421", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC421\nComprende los algoritmos de generaci\u00f3n de n\u00fameros pseudoaleatorios m\u00e1s empleados en computaci\u00f3n y determina la pertinencia de su aplicaci\u00f3n en diferentes escenarios"}, {"group": 3, "id": "neo_uC422", "label": "neo_uC422", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC422\nUtiliza los conceptos y terminolog\u00eda empleados en simulaci\u00f3n digital para describir los elementos constituyentes de un  problema que requiera un estudio de simulaci\u00f3n"}, {"group": 3, "id": "neo_uC423", "label": "neo_uC423", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC423\nAplica principios de la estad\u00edstica y probabilidad para modelar computacionalmente diferentes tipos de sistemas y simular su comportamiento"}, {"group": 3, "id": "neo_uC424", "label": "neo_uC424", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC424\nExamina la pertinencia de la aplicaci\u00f3n de diferentes tipos de simulaci\u00f3n para resolver problemas asociados a un sistema espec\u00edfico"}, {"group": 3, "id": "neo_uC425", "label": "neo_uC425", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC425\nDise\u00f1a simulaciones sustentadas en el enfoque de simulaci\u00f3n basado en eventos discretos para analizar cantidades de inter\u00e9s asociadas al sistema estudiado"}, {"group": 3, "id": "neo_uC426", "label": "neo_uC426", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC426\nAplica herramientas de an\u00e1lisis estad\u00edstico a los resultados obtenidos durante un estudio de simulaci\u00f3n para extraer conclusiones v\u00e1lidas acerca del comportamiento del sistema simulado y su impacto"}, {"group": 3, "id": "neo_uC427", "label": "neo_uC427", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC427\nExpone de forma clara y estructurada los diferentes componentes de un estudio de simulaci\u00f3n a una audiencia general"}, {"group": 3, "id": "neo_uC428", "label": "neo_uC428", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC428\nReconoce que la simulaci\u00f3n computacional puede facilitar el estudio de sistemas bajo condiciones que normalmente implican conflictos \u00e9ticos"}, {"group": 3, "id": "neo_uC429", "label": "neo_uC429", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC429\nDesarrolla, en equipo de trabajo, un estudio de simulaci\u00f3n para estimar el comportamiento de cantidades de inter\u00e9s de un sistema."}, {"group": 3, "id": "neo_uC430", "label": "neo_uC430", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC430\nUtiliza aplicaciones en la nube para realizar trabajo colaborativo en la planeaci\u00f3n de un estudio de simulaci\u00f3n"}, {"group": 3, "id": "neo_uC431", "label": "neo_uC431", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC431\nAnaliza datos recolectados asociados a componentes del sistema u organizaci\u00f3n para determinar la pertinencia de un estudio de simulaci\u00f3n, mediante la aplicaci\u00f3n de t\u00e9cnicas estad\u00edsticas y de visualizaci\u00f3n"}, {"group": 3, "id": "neo_uC432", "label": "neo_uC432", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC432\nDescribe de forma rigurosa los resultados de un estudio de simulaci\u00f3n utilizando t\u00e9cnicas estad\u00edsticas y visualizaci\u00f3n computacional"}, {"group": 3, "id": "neo_uC433", "label": "neo_uC433", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC433\nAplica t\u00e9cnicas estad\u00edsticas para comparar los resultados obtenidos en varios escenarios evaluados en un estudio de simulaci\u00f3n"}, {"group": 3, "id": "neo_uC434", "label": "neo_uC434", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC434\nAprende a identificar relaciones l\u00f3gicas y matem\u00e1ticas entre componentes de un sistema espec\u00edfico para modelar su comportamiento y desarrollar un estudio de simulaci\u00f3n"}, {"group": 3, "id": "neo_uC435", "label": "neo_uC435", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC435\nIdentificar los problemas de seguridad en la empresa para configurar apropiadamente los sistemas Operativos"}, {"group": 3, "id": "neo_uC436", "label": "neo_uC436", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC436\nReconocer las necesidades de software del SO (Instalaci\u00f3n y configuraci\u00f3n ) de software para soluci\u00f3n de las necesidades o problemas de la empresa"}, {"group": 3, "id": "neo_uC437", "label": "neo_uC437", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC437\nElabora configuraciones apropiadas de las herramientas del  SO para optimizar la  eficiencia y seguridad del sistema en una organizaci\u00f3n"}, {"group": 3, "id": "neo_uC438", "label": "neo_uC438", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC438\nDesarrolla procedimientos autom\u00e1ticos para garantizar copias de seguridad de la informaci\u00f3n en la organizaci\u00f3n"}, {"group": 3, "id": "neo_uC439", "label": "neo_uC439", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC439\nDesarrolla sistemas para automatizar las tareas de mantenimiento  y backups del sistema"}, {"group": 3, "id": "neo_uC440", "label": "neo_uC440", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC440\nRecomienda el uso de nuevas tecnologias como las m\u00e1quinas virtuales y contenedores  que disminuyen considerablemente el consumo de energ\u00eda"}, {"group": 3, "id": "neo_uC441", "label": "neo_uC441", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC441\nOrganizar exposiciones escritas u orales sobre temas  relacionados con los SO"}, {"group": 3, "id": "neo_uC442", "label": "neo_uC442", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC442\nPlanea, organiza e interpreta un ROL en los equipos de trabajo para proyectos  durante el semestre"}, {"group": 3, "id": "neo_uC443", "label": "neo_uC443", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC443\nDiscute, interpreta las normas de software propietario y software libre aplicado al los sistemas operativos "}, {"group": 3, "id": "neo_uC444", "label": "neo_uC444", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC444\nEsquematiza  plataformas de sistemas operativos virtuales y contenedores reduciondo costos y contaminaci\u00f3n por consumo de energ\u00eda "}, {"group": 3, "id": "neo_uC445", "label": "neo_uC445", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC445\nInvestiga  sobre la tem\u00e1tica que le corresponde seg\u00fan su rol de un proyecto en equipo"}, {"group": 3, "id": "neo_uC446", "label": "neo_uC446", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC446\nUtiliza software para el control de versiones durante el desarrollo de proyectos de software"}, {"group": 3, "id": "neo_uC447", "label": "neo_uC447", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC447\nEjecuta herramientas del SO para identificar estad\u00edsticas y caracter\u00edsticas especificas de los diferentes tipos de procesos en el sistema"}, {"group": 3, "id": "neo_uC448", "label": "neo_uC448", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC448\nEstimar los da\u00f1os como resultado de un ataque a la seguridad del sistema de acuerdo informaci\u00f3n forense"}, {"group": 3, "id": "neo_uC449", "label": "neo_uC449", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC449\nExperimentar diferentes configuraciones del sistema, para mejorar eficiencia de acuerdo a la informaci\u00f3n obtenida"}, {"group": 3, "id": "neo_uC450", "label": "neo_uC450", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC450\nEval\u00faa el comportamiento del sistema seg\u00fan los recursos  disponibles (Ram, CPUs, etc) y los requerimientos de  las aplicaciones "}, {"group": 3, "id": "neo_uC451", "label": "neo_uC451", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC451\nInterpreta la teor\u00eda y practica relativa a los m\u00f3dulos del SO( Memoria, procesos, sistemas de archivo, E/S)"}, {"group": 3, "id": "neo_uC452", "label": "neo_uC452", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC452\nInvestiga sobre nuevas tem\u00e1ticas acorde a los cambios tecnol\u00f3gicos"}, {"group": 3, "id": "neo_uC453", "label": "neo_uC453", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC453\nIdentifica el problema o asunto a explicar, en t\u00e9rminos de un modelo din\u00e1mico sist\u00e9mico y del que y el por qu\u00e9, de dicha situaci\u00f3n organizacional."}, {"group": 3, "id": "neo_uC454", "label": "neo_uC454", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC454\nDescribe en t\u00e9rminos de un diagrama de influencias la din\u00e1mica general del problema o asunto a explicar de y para la organizaci\u00f3n."}, {"group": 3, "id": "neo_uC455", "label": "neo_uC455", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC455\nRepresenta mediante diagrama de flujos y niveles, y otros recursos de la Din\u00e1mica de Sistemas (DS) la simulaci\u00f3n de diversos escenarios bajos los cuales el problema organizacional se puede presentar."}, {"group": 3, "id": "neo_uC456", "label": "neo_uC456", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC456\nMide y explica, mediante el uso del modelo de simulaci\u00f3n en diferentes escenarios, el impacto esperado de la ejecutar las acciones recomendadas para atender el problema organizacional.   "}, {"group": 3, "id": "neo_uC457", "label": "neo_uC457", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC457\nEstima y da a conocer el impacto ambiental y social de la ejecuci\u00f3n del proyecto, mediante el modelo de simulaci\u00f3n y la sensibilidad de los par\u00e1metros, internos y externos, pertinentes en cada alternativa de intervenci\u00f3n.  "}, {"group": 3, "id": "neo_uC458", "label": "neo_uC458", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC458\nCalcula los impactos organizacionales esperados, a mediano y largo plazo, de las alternativas de intervenci\u00f3n, destacando las diferencias en cada caso."}, {"group": 3, "id": "neo_uC459", "label": "neo_uC459", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC459\nCalcula mediante un an\u00e1lisis de sensibilidad por par\u00e1metros o por escenarios el rango de intervenci\u00f3n de cada alternativa. "}, {"group": 3, "id": "neo_uC460", "label": "neo_uC460", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC460\nDesde una mirada din\u00e1mico sist\u00e9mica, asume los problemas de ingenier\u00eda y organizacionales, con el aporte del modelado y la simulaci\u00f3n, aprendiendo de la experiencia y de la consideraci\u00f3n de nuevos conocimiento. "}, {"group": 3, "id": "neo_uC461", "label": "neo_uC461", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC461\nReflexionando, desde una mirada din\u00e1mico sist\u00e9mica, sobre los problemas del ejercicio profesional selecciona y apropia nuevos conocimientos para su ejercicio profesional."}, {"group": 3, "id": "neo_uC462", "label": "neo_uC462", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC462\nAsumiendo el paradigma del pensamiento din\u00e1mico sist\u00e9mico, construye escenarios posibles y recreables mediante un modelo de simulaci\u00f3n para considerar alternativas de intervenci\u00f3n organizacional. "}, {"group": 3, "id": "neo_uC463", "label": "neo_uC463", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC463\nCompara alternativas perspectivas y paradigmas de intervenci\u00f3n, apreciando los posibles impactos en el fen\u00f3meno real, en procura de evaluar y seleccionar las m\u00e1s pertinentes para la organizaci\u00f3n. "}, {"group": 3, "id": "neo_uC464", "label": "neo_uC464", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC464\nDesde diferentes paradigmas de pensamiento, evaluar las alternativas seleccionadas y posibles en el contexto de las diversas condiciones internas y externas que se puedan presentar en la organizaci\u00f3n."}, {"group": 3, "id": "neo_uC465", "label": "neo_uC465", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC465\nPresenta, a las diferentes instancias organizacionales y mediante el uso del modelo de simulaci\u00f3n, el problema organizacional y las diferentes alternativas de intervenci\u00f3n, considerando los impactos esperados en cada caso.   "}, {"group": 3, "id": "neo_uC466", "label": "neo_uC466", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC466\nDa a conocer, mediante el modelo de simulaci\u00f3n, los posibles impactos organizacionales al intervenir asumiendo posibles escenarios. "}, {"group": 3, "id": "neo_uC467", "label": "neo_uC467", "level": 3, "shape": "dot", "size": 200, "title": "neo_uC467\nExpone el c\u00e1lculo, mediante el modelo de simulaci\u00f3n, de los impactos esperados a corto, mediano y largo plazo seg\u00fan las alternativas de intervenci\u00f3n de la ingenier\u00eda de Sistemas. "}]);
